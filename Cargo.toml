[package]
name = "claude-commander"
version = "0.1.0"
edition = "2021"
authors = ["Claude Commander Contributors"]
description = "A high-performance terminal UI for managing Claude coding sessions"
license = "MIT"
repository = "https://github.com/claude-commander/claude-commander"
keywords = ["claude", "ai", "terminal", "tui", "tmux"]
categories = ["command-line-utilities", "development-tools"]

[dependencies]
# Async runtime
tokio = { version = "1.40", features = ["full"] }
futures = "0.3"

# CLI (derive macros - idiomatic Rust)
clap = { version = "4.5", features = ["derive"] }

# TUI
ratatui = "0.29"
crossterm = { version = "0.28", features = ["event-stream"] }

# Git (pure Rust)
gix = { version = "0.68", default-features = false, features = [
    "worktree-mutation",
    "revision",
    "status",
    "dirwalk",
    "index",
] }

# Configuration (layered: env -> file -> CLI)
figment = { version = "0.10", features = ["toml", "env"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.8"

# Error handling
thiserror = "2.0"
anyhow = "1.0"
color-eyre = "0.6"

# Observability
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Utilities
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.0", features = ["v4", "serde"] }
directories = "5.0"
xxhash-rust = { version = "0.8", features = ["xxh3"] }
regex = "1.10"

# Async utilities
async-trait = "0.1"

# PTY for terminal attachment
pty-process = { version = "0.4", features = ["async"] }
libc = "0.2"

[dev-dependencies]
# Property-based testing
proptest = "1.4"
# Async test utilities
tokio-test = "0.4"
# Temp directories for integration tests
tempfile = "3.10"
# Test assertions
pretty_assertions = "1.4"

[profile.release]
lto = true
codegen-units = 1
strip = true

[[bin]]
name = "claude-commander"
path = "src/main.rs"
